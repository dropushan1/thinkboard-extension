<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkBoard</title>
    <!-- Tailwind CSS (Loaded locally) -->
    <script src="vendor/tailwind.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900">
    <!-- CHANGED: h-full is now h-screen -->
    <div id="app" class="flex flex-col h-screen">
        <header class="bg-white dark:bg-gray-800 shadow-md flex-shrink-0">
            <nav class="flex justify-around p-1">
                <a href="#home" class="nav-link text-3xl p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700" title="Home">🏠</a>
                <a href="#chat" class="nav-link text-3xl p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700" title="Chat">💬</a>
                <a href="#words" class="nav-link text-3xl p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700" title="Words">🔤</a>
                <a href="#grammar" class="nav-link text-3xl p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700" title="Grammar">✍️</a>
                <a href="#settings" class="nav-link text-3xl p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700" title="Settings">⚙️</a>
            </nav>
        </header>
        <main id="content" class="flex-grow p-4 overflow-y-auto">
            <!-- Page content will be loaded here -->
        </main>
    </div>
    <!-- Load main.js as a module to enable import/export -->
    <script type="module" src="main.js"></script>
</body>
</html>
