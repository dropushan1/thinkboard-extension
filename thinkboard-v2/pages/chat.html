<!-- Main container for the 2-column chat layout -->
<div class="flex h-full gap-4">

    <!-- Left Column: Folders & Threads Sidebar (Collapsible) -->
    <div id="chat-sidebar" class="w-1/3 md:w-1/4 flex flex-col bg-white dark:bg-gray-800 rounded-lg shadow-md transition-all duration-300 ease-in-out">
        <div class="p-3 border-b dark:border-gray-700 flex-shrink-0 flex items-center space-x-2">
            <button id="new-chat-btn" class="flex-grow bg-blue-600 text-white py-2 px-3 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 text-sm">
                ➕ New Chat
            </button>
            <button id="add-chat-folder-btn" title="Add Folder" class="flex-shrink-0 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-100 py-2 px-3 rounded-md">📁+</button>
        </div>
        <div id="chat-sidebar-content" class="flex-grow p-3 overflow-y-auto">
            <!-- Folders and threads will be dynamically inserted here -->
            <p class="text-gray-500 text-center text-sm py-4">Loading chats...</p>
        </div>
    </div>

    <!-- Center Column: Chat Window -->
    <!-- CHANGED: Added overflow-hidden to ensure flex-grow works correctly -->
    <div id="chat-main-content" class="flex-grow flex flex-col bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden">
        <div id="chat-window-header" class="p-3 border-b dark:border-gray-700 flex items-center flex-shrink-0">
            <button id="toggle-sidebar-btn" class="text-gray-500 dark:text-gray-400 p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700 mr-2" title="Toggle Sidebar">
                <svg xmlns="http://www.w.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <h1 id="chat-title" class="text-lg font-bold text-gray-800 dark:text-gray-100 truncate">Select a chat to begin</h1>
        </div>
        <!-- CHANGED: Added overflow-y-auto to enable internal scrolling -->
        <div id="chat-messages-container" class="flex-grow p-4 space-y-4 overflow-y-auto">
            <!-- Messages will be rendered here -->
            <div class="flex justify-center items-center h-full">
                <p class="text-gray-500 dark:text-gray-400">Your conversation will appear here.</p>
            </div>
        </div>
        <div id="chat-input-area" class="p-4 border-t dark:border-gray-700 flex-shrink-0">
            <!-- Filter popover -->
            <div class="relative mb-2">
                <button id="chat-filter-toggle-btn" class="text-sm text-gray-600 dark:text-gray-300 bg-gray-100 dark:bg-gray-700/50 rounded-full px-3 py-1 hover:bg-gray-200 dark:hover:bg-gray-600">
                    Filters ⚙️
                </button>
                <div id="chat-filters-popover" class="hidden absolute bottom-full mb-2 bg-white dark:bg-gray-800 border dark:border-gray-700 rounded-lg shadow-xl p-3 w-48 z-10">
                     <div id="chat-filters" class="space-y-2">
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="checkbox" value="Short Reply" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                            <span class="text-sm text-gray-700 dark:text-gray-200">Short Reply</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="checkbox" value="Learning" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                            <span class="text-sm text-gray-700 dark:text-gray-200">Learning</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="checkbox" value="Detailed Reply" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                            <span class="text-sm text-gray-700 dark:text-gray-200">Detailed Reply</span>
                        </label>
                    </div>
                </div>
            </div>
            <!-- Main input -->
            <div class="flex items-start space-x-2">
                <textarea id="chat-input" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" rows="2" placeholder="Type your message..." disabled></textarea>
                <button id="send-chat-btn" class="bg-blue-600 text-white self-stretch px-5 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-blue-400" disabled>Send</button>
            </div>
        </div>
    </div>
</div>

<!-- Simple style for the details arrow rotation -->
<style>
    details[open] > summary .summary-arrow {
        transform: rotate(90deg);
        transition: transform 0.2s;
    }
    details > summary .summary-arrow {
        display: inline-block;
        transition: transform 0.2s;
    }
</style>
