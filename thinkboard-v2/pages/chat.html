<!-- Main container for the 3-column chat layout -->
<div class="grid grid-cols-1 md:grid-cols-4 h-full gap-4">

    <!-- Left Column: Folders & Threads Sidebar -->
    <div class="col-span-1 flex flex-col bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-y-auto">
        <div class="p-3 border-b dark:border-gray-700">
            <button id="new-chat-btn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                âž• New Chat
            </button>
        </div>
        <div class="flex-grow p-3 overflow-y-auto">
            <h2 class="text-sm font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-2">Threads</h2>
            <!-- Chat threads will be dynamically inserted here -->
            <div id="chat-threads-list" class="space-y-2">
                <p class="text-gray-500 text-center text-sm py-4">No chats yet.</p>
            </div>
            <!-- Future Folder functionality can be added here -->
        </div>
    </div>

    <!-- Center Column: Chat Window -->
    <div class="col-span-1 md:col-span-2 flex flex-col bg-white dark:bg-gray-800 rounded-lg shadow-md">
        <div id="chat-window-header" class="p-3 border-b dark:border-gray-700 flex-shrink-0">
            <h1 id="chat-title" class="text-lg font-bold text-gray-800 dark:text-gray-100 truncate">Select a chat to begin</h1>
        </div>
        <div id="chat-messages-container" class="flex-grow p-4 overflow-y-auto space-y-4">
            <!-- Messages will be rendered here -->
            <div class="flex justify-center items-center h-full">
                <p class="text-gray-500 dark:text-gray-400">Your conversation will appear here.</p>
            </div>
        </div>
        <div id="chat-input-area" class="p-4 border-t dark:border-gray-700 flex-shrink-0">
            <div class="flex items-center space-x-2">
                <textarea id="chat-input" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" rows="2" placeholder="Type your message..." disabled></textarea>
                <button id="send-chat-btn" class="bg-blue-600 text-white py-2 px-5 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-blue-400" disabled>Send</button>
            </div>
        </div>
    </div>

    <!-- Right Column: Filter Options -->
    <div class="col-span-1 flex flex-col bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-y-auto p-4">
        <h2 class="text-lg font-bold mb-3 text-gray-800 dark:text-gray-100">Response Filters</h2>
        <div id="chat-filters" class="space-y-3">
            <label class="flex items-center space-x-3 p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700/50 cursor-pointer">
                <input type="checkbox" value="Short Reply" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                <span class="text-gray-700 dark:text-gray-200">Short Reply</span>
            </label>
            <label class="flex items-center space-x-3 p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700/50 cursor-pointer">
                <input type="checkbox" value="Learning" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                <span class="text-gray-700 dark:text-gray-200">Learning</span>
            </label>
            <label class="flex items-center space-x-3 p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700/50 cursor-pointer">
                <input type="checkbox" value="Detailed Reply" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                <span class="text-gray-700 dark:text-gray-200">Detailed Reply</span>
            </label>
        </div>
    </div>
</div>
    <h1 class="text-2xl font-bold">Welcome to the Chat Page</h1>
</div>
