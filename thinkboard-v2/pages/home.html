<!-- Main container for the home page -->
<div id="home-container" class="p-4">

    <!-- Section for Quick Note Input -->
    <div class="mb-6">
        <h2 class="text-2xl font-bold mb-3">Quick Note</h2>
        <textarea id="quick-note-input" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" rows="3" placeholder="Write what you learned…"></textarea>
        <button id="save-note-btn" class="mt-3 w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-blue-400">
            Save Note
        </button>
    </div>

    <!-- Section for Recent Notes -->
    <div class="mb-6">
        <div class="flex justify-between items-center mb-3">
            <h2 class="text-2xl font-bold">Recent Notes</h2>
            <button id="view-all-notes-btn" class="text-blue-600 hover:underline">View All Notes</button>
        </div>
        <div id="recent-notes-container" class="space-y-3">
            <!-- Recent notes will be dynamically inserted here -->
            <p class="text-gray-500">No notes yet. Write one above!</p>
        </div>
    </div>

</div>

<!-- View for All Notes (Folders) - Initially hidden -->
<div id="all-notes-view" class="p-4 hidden">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">All Notes</h2>
        <button id="back-to-home-btn" class="text-blue-600 hover:underline">← Back to Home</button>
    </div>
    <div id="notes-by-niche-container" class="space-y-4">
        <!-- Notes organized by niche will be inserted here -->
    </div>
</div>
