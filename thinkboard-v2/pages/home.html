<!-- This single file contains all three views for the notes feature. -->
<!-- JavaScript will toggle the 'hidden' class on these containers to show the correct view. -->

<!-- 1. Home View (Default) -->
<div id="home-view">
    <div class="w-full max-w-lg mx-auto flex flex-col h-full space-y-4">
        <!-- Input Card -->
        <div class="flex-shrink-0 bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md">
            <h2 class="text-xl font-bold mb-2 text-gray-800 dark:text-gray-100">Add a New Note</h2>
            <textarea id="note-input" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" rows="3" placeholder="What's on your mind?"></textarea>
            <div class="flex justify-between items-center mt-2">
                <p class="text-xs text-gray-500 dark:text-gray-400">Enter to save. (Shift+Enter for new line)</p>
                <button id="save-note-btn" class="bg-blue-600 text-white py-2 px-5 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-blue-400">Save</button>
            </div>
        </div>
        <!-- Recent Notes List -->
        <div class="flex-grow flex flex-col bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md overflow-y-auto">
            <div class="flex justify-between items-center mb-3 flex-shrink-0">
                <h2 class="text-xl font-bold text-gray-800 dark:text-gray-100">Recent Notes</h2>
                <a href="#all-notes" class="text-sm text-blue-600 hover:underline">View All & Organize →</a>
            </div>
            <div id="notes-list-container" class="space-y-3 overflow-y-auto">
                <p class="text-gray-500 text-center py-4">Your saved notes will appear here.</p>
            </div>
        </div>
    </div>
</div>

<!-- 2. All Notes & Folders View (Initially Hidden) -->
<div id="all-notes-view" class="hidden">
    <div class="w-full max-w-lg mx-auto flex flex-col h-full">
        <!-- Header -->
        <div class="flex justify-between items-center mb-4 flex-shrink-0">
            <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-100">Organize Notes</h1>
            <a href="#home" class="text-sm text-blue-600 hover:underline">← Back to Home</a>
        </div>
        <!-- Main Content Grid -->
        <div class="flex-grow grid grid-cols-3 gap-4 overflow-hidden">
            <!-- Left Column: Folders -->
            <div class="col-span-1 flex flex-col bg-white dark:bg-gray-800 p-3 rounded-lg shadow-md overflow-y-auto">
                <h2 class="text-lg font-bold mb-3 text-gray-800 dark:text-gray-100">Folders</h2>
                <div id="folders-list" class="space-y-2 flex-grow"></div>
                <div class="mt-2 pt-2 border-t dark:border-gray-600">
                    <button id="add-folder-btn" class="w-full text-sm bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-100 py-2 px-3 rounded-md">+ Add Folder</button>
                </div>
            </div>
            <!-- Right Column: Uncategorized Notes -->
            <div class="col-span-2 flex flex-col bg-white dark:bg-gray-800 p-3 rounded-lg shadow-md overflow-y-auto">
                <h2 class="text-lg font-bold mb-3 text-gray-800 dark:text-gray-100">Uncategorized Notes</h2>
                <div id="uncategorized-notes-list" class="space-y-3"></div>
            </div>
        </div>
    </div>
</div>

<!-- 3. Single Folder View (Initially Hidden) -->
<div id="folder-view" class="hidden">
    <div class="w-full max-w-lg mx-auto flex flex-col h-full">
        <!-- Header -->
        <div class="flex justify-between items-center mb-4 flex-shrink-0">
            <h1 id="folder-name-header" class="text-2xl font-bold text-gray-800 dark:text-gray-100 truncate">Folder: ...</h1>
            <a href="#all-notes" class="text-sm text-blue-600 hover:underline">← Back to All Notes</a>
        </div>
        <!-- Notes in Folder -->
        <div class="flex-grow bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md overflow-y-auto">
            <div id="notes-in-folder-list" class="space-y-3"></div>
        </div>
    </div>
</div>
