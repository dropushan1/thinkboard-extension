<div class="p-4 max-w-md mx-auto">
    <h1 class="text-2xl font-bold mb-6 text-gray-800 dark:text-gray-100">Settings</h1>
    <div class="flex flex-col space-y-6">
        
        <!-- Text-to-Speech Speed Setting -->
        <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow">
            <label for="tts-speed-slider" class="block text-lg font-medium text-gray-700 dark:text-gray-200">
                Speech Speed
            </label>
            <div class="flex items-center space-x-4 mt-2">
                <input 
                    id="tts-speed-slider" 
                    type="range" 
                    min="1" 
                    max="2.5" 
                    step="0.1" 
                    value="1" 
                    class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                <span id="tts-speed-value" class="font-semibold text-gray-600 dark:text-gray-300 text-lg w-16 text-center">
                    1.0x
                </span>
            </div>
            <p class="text-xs text-gray-500 dark:text-gray-400 mt-2">
                Adjust the speed for the "Read Aloud" feature.
            </p>
        </div>

        <!-- More settings can go here in the future -->

    </div>
</div>
