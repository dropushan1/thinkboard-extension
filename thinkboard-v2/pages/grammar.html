<div class="max-w-4xl mx-auto flex flex-col h-full space-y-4">
    <!-- Header -->
    <div class="flex-shrink-0">
        <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-100">Grammar & Spelling Correction</h1>
        <p class="text-sm text-gray-500 dark:text-gray-400">Paste your text below and let the AI assistant help you improve it.</p>
    </div>

    <!-- Input Card -->
    <div class="flex-shrink-0 bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md">
        <textarea id="grammar-input" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" rows="8" placeholder="Paste your text here..."></textarea>
        <div class="flex justify-between items-center mt-3">
            <label class="flex items-center space-x-2 cursor-pointer">
                <input type="checkbox" id="show-advice-toggle" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                <span class="text-sm text-gray-700 dark:text-gray-200">Show advice + common mistakes</span>
            </label>
            <button id="correct-grammar-btn" class="bg-blue-600 text-white py-2 px-5 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-blue-400">
                Correct
            </button>
        </div>
    </div>

    <!-- Results Area (Initially Hidden) -->
    <div id="grammar-results-area" class="hidden flex-grow flex flex-col space-y-4 overflow-y-auto">
        <!-- Two-Column Display -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Original Text -->
            <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md">
                <h2 class="text-lg font-bold mb-2 text-gray-800 dark:text-gray-100">Original Text</h2>
                <div id="original-text-output" class="text-gray-700 dark:text-gray-200 whitespace-pre-wrap"></div>
            </div>
            <!-- Corrected Text -->
            <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md">
                <h2 class="text-lg font-bold mb-2 text-gray-800 dark:text-gray-100">Corrected Text</h2>
                <div id="corrected-text-output" class="text-gray-700 dark:text-gray-200 whitespace-pre-wrap"></div>
                 <button id="copy-corrected-btn" class="mt-4 text-sm bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-100 py-2 px-3 rounded-md">
                    ðŸ“‹ Copy Corrected Text
                </button>
            </div>
        </div>

        <!-- Advice and Mistakes Area (Initially Hidden) -->
        <div id="advice-mistakes-area" class="hidden bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md">
            <h3 class="text-md font-bold text-gray-800 dark:text-gray-100">Advice</h3>
            <p id="correction-advice" class="text-sm text-gray-600 dark:text-gray-300 mt-1 mb-4"></p>
            
            <h3 class="text-md font-bold text-gray-800 dark:text-gray-100">Common Mistakes</h3>
            <p class="text-xs text-gray-500 dark:text-gray-400 mb-2">Select words you want to save to your "Words" spelling list.</p>
            <div id="mistakes-list" class="space-y-2">
                <!-- Mistakes will be dynamically inserted here -->
            </div>
            <button id="save-mistakes-btn" class="hidden mt-4 text-sm bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700">
                Save Selected to Words â†’ Spelling
            </button>
        </div>
    </div>
</div>
