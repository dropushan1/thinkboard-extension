<div class="flex flex-col h-full space-y-4">
    <!-- Tab Navigation -->
    <div class="flex-shrink-0 bg-white dark:bg-gray-800 p-2 rounded-lg shadow-md">
        <nav id="words-tabs" class="flex justify-around">
            <button data-category="Pronunciation" class="words-tab-btn flex-1 p-2 text-center font-semibold rounded-md text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700">Pronunciation</button>
            <button data-category="Spelling" class="words-tab-btn flex-1 p-2 text-center font-semibold rounded-md text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700">Spelling</button>
            <button data-category="Meaning" class="words-tab-btn flex-1 p-2 text-center font-semibold rounded-md text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700">Meaning</button>
        </nav>
    </div>

    <!-- Add Word Form -->
    <div class="flex-shrink-0 bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md">
        <div class="flex space-x-2">
            <input type="text" id="new-word-input" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="Enter a new word...">
            <button id="add-word-btn" class="bg-blue-600 text-white py-2 px-5 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-blue-400">Add</button>
        </div>
    </div>

    <!-- Main Content Area for Word Lists (now 3 columns) -->
    <!-- FIXED: Changed 'gap-4' to 'gap-2 md:gap-4'. This makes the vertical space small on mobile/compressed view. -->
    <div id="words-content" class="flex-grow grid grid-cols-1 md:grid-cols-3 gap-2 md:gap-4 overflow-hidden items-start">
        
        <!-- Active Words Column (Kept stretching/flex layout to fill remaining space) -->
        <div class="word-dropzone flex flex-col bg-white dark:bg-gray-800 p-3 rounded-lg shadow-md overflow-y-auto" data-status="Active">
            <h2 class="text-lg font-bold mb-3 text-gray-800 dark:text-gray-100 flex-shrink-0">Active Words</h2>
            <div id="active-words-list" class="space-y-2 overflow-y-auto h-full">
                <!-- Active words will be dynamically inserted here -->
            </div>
        </div>

        <!-- Medium Words Column (Collapsible) -->
        <div class="word-dropzone bg-white dark:bg-gray-800 p-3 rounded-lg shadow-md" data-status="Medium">
            <details>
                <summary class="text-lg font-bold text-gray-800 dark:text-gray-100 cursor-pointer list-none flex-shrink-0">
                    <span class="summary-arrow mr-2">▶</span>Medium Words
                </summary>
                <div id="medium-words-list" class="space-y-2 mt-3 overflow-y-auto max-h-96">
                    <!-- Medium words will be dynamically inserted here -->
                </div>
            </details>
        </div>
        
        <!-- Learned Words Column (Collapsible) -->
        <div class="word-dropzone bg-white dark:bg-gray-800 p-3 rounded-lg shadow-md" data-status="Learned">
             <details>
                <summary class="text-lg font-bold text-gray-800 dark:text-gray-100 cursor-pointer list-none flex-shrink-0">
                    <span class="summary-arrow mr-2">▶</span>Learned Words
                </summary>
                <div id="learned-words-list" class="space-y-2 mt-3 overflow-y-auto max-h-96">
                    <!-- Learned words will be dynamically inserted here -->
                </div>
            </details>
        </div>
    </div>
</div>

<!-- Simple style for the details arrow rotation -->
<style>
    details[open] > summary .summary-arrow {
        transform: rotate(90deg);
        transition: transform 0.2s;
    }
    details > summary .summary-arrow {
        display: inline-block;
        transition: transform 0.2s;
    }
</style>
